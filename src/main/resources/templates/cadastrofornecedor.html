<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de produtos - SGE</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <header>
        <div id="area-logo">
            <a href="index.html">
                <img src="../static/assets/images/InventorySystem.png 1.svg" alt="Logo do sistema">
            </a>
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="produtos.html">Produtos</a>
            <a href="fornecedores.html">Fornecedores</a>
            <a href="relatorio.html">Relatório de movimentações</a>
        </nav>
    </header>

    <main>
        <h1>Cadastro de fornecedores</h1>
        <p class="sub-text">*Obrigatório o preenchimento em todos os campos.</p>
        <section class="card-cadastro">
            <form id="form-fornecedor">
                <div class="form-group">
                    <label for="nome-fornecedor">Nome do fornecedor:</label>
                    <input type="text" id="nome-fornecedor" required>
                </div>
                <div class="form-group">
                    <label for="cnpj">CNPJ:</label>
                    <input type="text" id="cnpj" required placeholder="00.000.000/0000-00">
                </div>
                <div class="form-group">
                    <label for="email-fornecedor">E-mail do fornecedor:</label>
                    <input type="email" id="email-fornecedor" required>
                </div>
                <div class="form-group">
                    <label for="telefone-fornecedor">Telefone do fornecedor:</label>  
                    <input type="tel" id="telefone-fornecedor" required placeholder="(00) 00000-0000">
                </div>
                <div class="botoes botoes-centralizados">
                    <button type="reset" class="btn-padrao">Cancelar</button>
                    <button type="submit" class="btn-padrao">Salvar</button>
                </div>
            </form>
        </section>
    </main>

        <p>&copy; 2025 - Sistema de Gerenciamento de Estoques. Todos os direitos reservados</p>

</html>
