<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de produtos - SGE</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <header>
        <div id="area-logo">
            <a href="index.html">
                <img src="../static/assets/images/InventorySystem.png 1.svg" alt="Logo do sistema">
            </a>
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="produtos.html">Produtos</a>
            <a href="fornecedores.html">Fornecedores</a>
            <a href="relatorio.html">Relatório de movimentações</a>
        </nav>
    </header>

    <main>
        <h1>Cadastro de produtos</h1>
        <p class="sub-text">*Obrigatório o preenchimento em todos os campos.</p>
        <section class="card-cadastro">
            <form>
                <div class="form-group">
                    <label for="nome-produto">Nome do produto:</label>
                    <input type="text" id="nome-produto" required>
                </div>
                <div class="form-group">
                    <label for="categoria">Categoria do produto:</label>
                    <input type="text" id="categoria" required>
                </div>
                <div class="form-group">
                    <label for="forncedor">Fornecedor:</label>
                    <input type="text" id="fornecedor" required>
                </div>
                <div class="form-group">
                    <label for="valor">Valor unitário:</label>
                    <div class="input-com-moeda">
                        <span>R$</span>
                        <input type="text" id="valor" required>
                    </div>
                </div>
                <section class="botoes botoes-centralizados">
                    <button type="reset" class="btn-padrao">Cancelar</button>
                    <button type="submit" class="btn-padrao">Salvar</button>
                </section>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 - Sistema de Gerenciamento de Estoques. Todos os direitos reservados</p>
        <p>Contato: viniciuscharles3101@gmail.com</p>
    </footer>
</body>
</html>
